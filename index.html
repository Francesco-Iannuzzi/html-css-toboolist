<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist</title>
</head>

<body>
    <header class="app_header">
        <div class="logo_header">
            <img class="logo" src="./img/Logo.png" alt="Logo Boolean">
            <span class="logo_text">Toboolist</span>
        </div>
    </header>
    <!-- /.app_header -->

    <main class="app_main">
            <div class="container">

                <div class="part selector">
                    <input id="blue_button" type="button" value="Add Task">
                    <input id="white_button" type="button" value="Add Section">
                </div>
                <!-- /selector  -->

                <section class="part new_task">
                    <h2> &#9662; New Task</h2> 
                    <span class="circle_check">&check;</span>
                    <span>Quarterly Newsletter</span>
                    <span class="marker bg_lightblue">Editorial</span>
                </section>
                <!-- /new task -->
            </div>
    </main>
    <!-- /.app_main -->


    <footer class="app_footer">

    </footer>
    <!-- /.app_footer -->
</body>
</html>
